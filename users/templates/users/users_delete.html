{% extends "base_template.html"%}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4">Удаление пользователя</h1>
<p>Вы уверены что хотите удалить {{ user.get_full_name }}?</p>
<form action="{% url 'user_delete' pk=user.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_button "Да, Удалить" button_type="submit" button_class="btn-danger" %}
</form>
{% endblock %}

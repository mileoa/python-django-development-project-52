{% extends "base_template.html"%}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4">Удаление статуса</h1>
<p>Вы уверены что хотите удалить {{ status.name }}?</p>
<form action="{% url 'status_delete' pk=status.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_button "Да, удалить" button_type="submit" button_class="btn-danger" %}
</form>
{% endblock %}

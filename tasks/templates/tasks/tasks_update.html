{% extends "base_template.html"%}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4">Изменение статуса</h1>
<form action="{% url 'task_update' pk=task.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Изменить" %}
</form>
{% endblock %}

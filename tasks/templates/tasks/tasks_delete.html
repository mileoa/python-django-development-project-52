{% extends "base_template.html"%}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4">Удаление заадчи</h1>
<p>Вы уверены что хотите удалить {{ task.name }}?</p>
<form action="{% url 'task_delete' pk=task.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_button "Да, Удалить" button_type="submit" button_class="btn-danger" %}
</form>
{% endblock %}
